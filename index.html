        <nav

          <a href="#"><img src="images/logo.png" alt="" class="w-2/5" /></a>

          <!-- menu  -->
          <div class="hidden h-10 md:flex space-x-8 uppercase">

                class="mx-1 group-hover:border-b-2 group-hover:border-red-500"

            </div>
          </div>

          <!-- hamburger btn  -->
          <div class="md:hidden">
            <button id="menu-btn"  class="z-40 block hamburger md:hidden focus:outline-none">

     <div class="btn text-accentColor pt-3 uppercase hover:bg-colorSecondary shadow-md hover:translate-y-1"> get estimate &RightArrow;</div>
